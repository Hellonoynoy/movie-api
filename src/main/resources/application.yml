spring:
  profiles: dev
  application:
    name: movie:dev
  datasource:
    url: jdbc:h2:mem:movie;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: false
        format_sql: false
logging:
  config: classpath:logback.xml